<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventana Secundaria</title>
    <link rel="stylesheet" href="stylesVS.css" />
  </head>
  <body>
    <div class="chat-container">
      <h1>Ventana Secundaria</h1>

      <div class="chat-box">
        <h2>Mensaje recibido:</h2>
        <p id="mensajeRecibido" class="message message-received"></p>
      </div>

      <div class="input-container">
        <input
          type="text"
          id="respuesta"
          placeholder="Escribe tu respuesta..."
        />
        <button onclick="enviarRespuesta()">Enviar</button>
      </div>
    </div>

    <script>
      // Enviar la respuesta a la ventana principal
      function enviarRespuesta() {
        const respuesta = document.getElementById("respuesta").value;
        window.opener.recibirRespuesta(respuesta); // Llama a la funci√≥n de la ventana principal
        window.close(); // Cerrar la ventana secundaria
      }
    </script>
  </body>
</html>
